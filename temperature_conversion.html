<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Conversion</title>
</head>
<body>
    <input type="text" id="temp_input">
    <div>
        Convert From:   <select id="convert_from">
                        <option>Celsius</option>
                        <option>Kelvin</option>
                        <option>Fahrenheit</option>
                        </select>
        To: <select id="convert_to">
            <option>Celsius</option>
            <option>Kelvin</option>
            <option>Fahrenheit</option>
            </select><br>
        <button id="convert_btn">Convert</button>
    </div>

    <script src="temperature_conversion.js"></script>
</body>
</html>
